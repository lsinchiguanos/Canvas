<html>
    <head>
        <title>Canvas RMI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="src/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="src/css/mycss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form class="container">
            <div class="row">
                <div class="col">
                    <canvas id="lienzo" width="850" height="550"></canvas>
                </div>
            </div>
            <br/>
            <div class="row g-3">
                <div class="col-sm-4">
                    <input type="color" class="form-control-color" id="color" oninput="changecolor(this.value);" value="#563d7c" title="Choose your color">
                </div>
                <div class="col-sm-4">
                    <input type="range" class="form-range-" id="grosor" oninput="changetextura(this.value);" min="1" max="20" value="5">
                </div>
            </div>
            <br/>
            <div class="row g-3">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombreImagen" placeholder="Nombre">
                </div>
                <div class="col-sm-2">
                    <select id="formato" class="form-select">
                        <option selected>Formato</option>
                        <option value="png">PNG</option>
                        <option value="jpg">JPEG</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="exportar();">Exportar</button>
                </div>
            </div>
        </form>
        <script src="src/js/myjs.js" type="text/javascript"></script>
        <script src="src/js/jquery-3.6.0.js" type="text/javascript"></script>
    </body>
</html>
